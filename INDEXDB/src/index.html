<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>EB Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fa-solid fa-boxes-packing"></i> EB Store Manager</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userid" class="form-control" placeholder="Select Rider" autocomplete="off" READONLY>
            <input type="text" id="proname" class="form-control" placeholder="Product Name" autocomplete="off">
            <div class="row">
                <div class="col"><input type="text" id="seller" class="form-control" placeholder="Seller" autocomplete="off"></div>
                <div class="col"><input type="text" id="price" class="form-control" placeholder="Price" autocomplete="off"></div>
            </div>
        </form>
    </div>

<!--Creating the CRUD Operations-->
<div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btn-create">Create</button>
    <button class="btn btn-primary" id="btn-read">Read </button>
    <button class="btn btn-warning" id="btn-update">Update</button>
    <button class="btn btn-danger" id="btn-delete">Delete</button>
</div>

<div class="container d-flex">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>

          </tr>
          <tr>
            <th scope="row">2</th>

            <td> <i class="fas fa-edit btnedit"></i> </td>
            <td><i class="fas fa-trash-alt btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">3</th>

          </tr>
        </tbody>
      </table>
      
</div>
